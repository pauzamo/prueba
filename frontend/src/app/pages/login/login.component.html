<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()" #form="ngForm" class="login-form">
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña" required />

    <button type="submit" [disabled]="form.invalid">Ingresar</button>
    <a href="/register" >Ir a registrarse</a>
  </form>
</div>
