<div class="checkout-container">
  <h2>Finalizar Compra</h2>
  
  <form (ngSubmit)="submitPayment()" class="payment-form">
    <div class="form-group">
      <label for="nroTarjeta">NÃºmero de Tarjeta:</label>
      <input type="text" id="nroTarjeta" [(ngModel)]="paymentData.nroTarjeta" 
             name="nroTarjeta" required placeholder="1234 5678 9012 3456">
    </div>

    <div class="form-group">
      <label for="fechaVencimiento">Fecha de Vencimiento:</label>
      <input type="text" id="fechaVencimiento" [(ngModel)]="paymentData.fechaVencimiento" 
             name="fechaVencimiento" required placeholder="MM/AA">
    </div>

    <div class="form-group">
      <label for="clave">CVV:</label>
      <input type="text" id="clave" [(ngModel)]="paymentData.clave" 
             name="clave" required placeholder="123">
    </div>

    <div class="total-section">
      <h3>Total a pagar: {{ paymentData.importe | currency }}</h3>
    </div>

    <button type="submit" class="submit-btn">Confirmar Pago</button>

    <button type="button" (click)="deleteCard()" class="delete-btn">Borrar Tarjeta</button>
  </form>
</div>
